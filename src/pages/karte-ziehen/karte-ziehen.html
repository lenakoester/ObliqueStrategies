<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
    <ion-title>karteZiehen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides>
    <ion-slide ngClass="{{card.category}}">
      <p class="card-category"><b>{{card.category}}</b></p>
      <ion-icon name={{card.img}}></ion-icon>
      <h3>{{card.text}}</h3>
    </ion-slide>
  </ion-slides>
  <div class="row">
    <div class="col col-50">
      <button *ngIf="playCounter < 3" ion-button icon-only block (click)="getCard()">
        <p>Neue Karte</p>
      </button>
    </div>
    <div class="col col-50">
      <button ion-button icon-only block (click)="showAlert()">
        <p>Karte annehmen</p>
      </button>
    </div>
  </div>
</ion-content>
