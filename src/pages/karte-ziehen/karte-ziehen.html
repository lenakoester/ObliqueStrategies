<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
    <ion-title>karteZiehen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
<ion-grid>
  <ion-row class="card">
    <ion-col class="card">
    <ion-card-content ngClass="{{card.category}}">
      <p class="card-category"><b>{{card.category}}</b></p>
      <ion-icon class="play" name={{card.img}}></ion-icon>
      <h3>{{card.text}}</h3>
    </ion-card-content>
    </ion-col>
  </ion-row>
<ion-row>
  <ion-col>
      <button *ngIf="playCounter < 3" class ="new" ion-button icon-only block (click)="getCard()">
        <p>Neue Karte</p>
      </button>
  </ion-col>
  <ion-col>
      <button ion-button icon-only block class="accept" (click)="acceptCard()">
        <p>Karte annehmen</p>
      </button>
  </ion-col>
</ion-row>

    </ion-grid>
  </ion-card>
</ion-content>
