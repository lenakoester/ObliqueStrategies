<ion-header>
  <ion-toolbar>
    <ion-title>
      Quriousity Sternchen
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close" color="black"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3>Du hast bis jetzt {{ this.cardNumber + 1}}  Karten gespielt und dir ein neues Abzeichen verdient!</h3>
  <ion-icon *ngIf="cardNumber === 4" name=trophy></ion-icon>
  <ion-icon *ngIf="cardNumber === 9" name=star></ion-icon>
  <ion-icon *ngIf="cardNumber === 14" name=heart></ion-icon>
  <ion-icon *ngIf="cardNumber === 19" name=bulb></ion-icon>
  <ion-icon *ngIf="cardNumber === 24" name=beer></ion-icon>
</ion-content>
