<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Spielhistorie</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="secondary" (click)="showHistory()">Gespielte Ids</button>
  <button ion-button color="danger" (click)="clearHistory()">Historie entfernen</button>
  <div>{{history}}</div>
  <ion-content padding>
    <ion-slides *ngIf="cardHistory == undefined" pager loop="true" >
      <ion-slide *ngFor="let card of cardHistory" ngClass="{{card.category}}">
        <p class="card-category"><b>{{card.category}}</b></p>
        <ion-icon name={{card.img}}></ion-icon>
        <h3>{{card.text}}</h3>
      </ion-slide>
    </ion-slides>
  </ion-content>
</ion-content>
