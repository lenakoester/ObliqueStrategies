
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stöbermodus</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
  <div>
    <p>Im Stöbermodus kannst du dir alle Karten des Spiels anschauen oder in den einzelnen Kategorien stöbern, um dir
      so einen Überblick zu verschaffen was dich erwartet. </p>
 </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>
          <button ion-button block (click)="showAll()" class="all">
            Alle Karten
          </button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <button ion-button block (click)="pushPage('kommunikation')" class="kommunikation">
          Kommunikation
        </button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <button ion-button block (click)="pushPage('arbeitsplatz')" class="arbeitsplatz">
            Arbeitsplatz
          </button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <button ion-button block (click)="pushPage('bleibTapfer')" class="bleibTapfer" >
            Bleib Tapfer
          </button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <button ion-button block (click)="pushPage('stellDirVor')" class="stellDirVor">
            Stell dir vor
          </button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <button ion-button  block (click)="pushPage('Arbeitsmittel')" class="Arbeitsmittel">
            Arbeitsmittel
          </button>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>
          <button ion-button block (click)="pushPage('informationsbeschaffung')" class ="informationsbeschaffung">
            Informationsbeschaffung
          </button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <button ion-button block  (click)="pushPage('Perspektivwechsel')" class="Perspektivwechsel">
            Perspektivwechsel
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
