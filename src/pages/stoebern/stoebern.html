
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stöbermodus</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card>

  <!-- <img src="../../assets/imgs/logo.png"> -->

  <ion-card-content>

    <ion-card-title>
      Der Stöbermodus
    </ion-card-title>
    <p>Im Stöbermodus kannst du dir alle Karten des Spiels anschauen oder in den einzelnen Kategorien stöbern, um dir
      so einen Überblick zu verschaffen was dich erwartet. </p>

  <div>
    <button ion-button  (click)="showAll()" class="all">
      Alle Karten
    </button>
  </div>
  <div>
    <button ion-button (click)="pushPage('kommunikation')" class="kommunikation">
      Kommunikation
    </button>
  </div>
  <div>
    <button ion-button (click)="pushPage('arbeitsplatz')" class="arbeitsplatz">
      Arbeitsplatz
    </button>
  </div>
  <div>
    <button ion-button (click)="pushPage('bleibTapfer')" class="bleibTapfer" >
      Bleib Tapfer
    </button>
  </div>
  <div>
    <button ion-button  (click)="pushPage('informationsbeschaffung')" class ="informationsbeschaffung">
      Informationsbeschaffung
    </button>
  </div>
  <div>
    <button ion-button (click)="pushPage('stellDirVor')" class="stellDirVor">
      Stell dir vor
    </button>
  </div>
  <div>
    <button ion-button  (click)="pushPage('Arbeitsmittel')" class="Arbeitsmittel">
      Arbeitsmittel
    </button>
  </div>
  <div>
    <button ion-button  (click)="pushPage('Perspektivwechsel')" class="Perspektivwechsel">
      Perspektivwechsel
    </button>
  </div>

  </ion-card-content>
</ion-card>
</ion-content>
