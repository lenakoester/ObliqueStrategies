
<ion-header>
<ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>St√∂bermodus</ion-title>
</ion-navbar>
</ion-header>



<ion-content padding>
  <ion-slides pager loop="true" >
    <ion-slide *ngFor="let card of cards" [ngStyle]="{'background-color' : card.color}">
      <p [ngStyle]="{'color' : card.color}">Kategorie: {{card.category}}</p>
     <ion-icon name="chatbubbles" ></ion-icon>
      <h2 [ngStyle]="{'color' : card.color}">{{card.text}}</h2>
    </ion-slide>

  </ion-slides>
</ion-content>
