
<ion-header>
<ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Hello Slides</ion-title>
</ion-navbar>
</ion-header>



<ion-content padding>
  <ion-slides pager>

    <ion-slide *ngFor="let card of cards " style="background-color: green">
      <h2>{{card.text}}</h2>
    </ion-slide>

  </ion-slides>
</ion-content>
