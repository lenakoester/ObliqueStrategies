<ion-header>

  <ion-navbar>
    <ion-title>Dein Kartenvorschlag</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="cont">
  <form [formGroup]="suggestionForm" (ngSubmit)="submitForm()">
    <ion-item text-wrap>
    <h4>Hast du eine Idee für eine weitere Quriosity Karte?</h4>
    <h4>Dann nutze einfach dieses Formular für deinen Vorschlag und schicke ihn an unseren Slack-Channel</h4>
    </ion-item>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mein Vorschlag für eine neue Karte</ion-label>
      <ion-textarea formControlName="suggestion"></ion-textarea>
    </ion-item>
    <button ion-button block  type="submit" [disabled]="!suggestionForm.valid" class="submitButton">Abschicken</button>
  </form>
  </div>

</ion-content>
